{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}

{% block body %}
  <h1 class="header">Join Eats & Speaks</h1>
   

  <form action="/new_user" method = "POST" class ="login-form">
    <p> Becoming a user is easy! All you need is a name, email, and password! </p>
        
        <p>
         <input type="text" class = "create-account-form" name="fname" 
            placeholder="first name">
        </p>
        <p>
            <input type="text" class = "create-account-form" name="lname" 
            placeholder="last name">
        </p>
        <p>
            <input type="email" class = "create-account-form" name="email" 
            placeholder="email@example.com">
        </p>

        <p>
            <input type="password" class = "create-account-form" name="password" 
            placeholder = "password">
        </p>

        <p>
            <input type="Submit" class = "button" value="Join">
        </p>
  </form>

{% endblock %}
