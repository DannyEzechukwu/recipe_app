<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1">
        <title>
            {% block title %}{% endblock %}
        </title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js"></script>
        <link href="/static/css/foodapp_style.css" rel="stylesheet"/>
    </head>
    
    <body>
        <div id="navroot">
        </div>

        <div class="flash-message">
        {% set phrase = "Try again." %}
        {% for msg in get_flashed_messages() %}
        {% if phrase not in msg%}
            <div class="alert hide" id = "flash">
                <span class="msg">{{ msg }}</span>
                <span class="close-btn" id="removeflash">
                    <span class="fas fa-times">✅</span>
                </span>
            </div>
        {% else %}
        <div class="red-alert red-hide" id = "flash">
            <span class="red-msg">{{ msg }}</span>
            <span class="red-close-btn" id="removeflash">
                <span class="fas red-fa-times">✅</span>
            </span>
        </div>
        {% endif %}
        {% endfor %}
        </div>

        <div class="content">
        {% block body %}
        {% endblock %}
        </div>
        
        
        <script src="/static/js/foodapp.js"></script>
    </body>
</html>
