<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block react %}
        {% endblock %}
        <link href="/static/css/foodapp_style.css" rel="stylesheet"/>
    </head>
    
    <body>
  
        {% for msg in get_flashed_messages() %}
        <div  id = "flash" class="flash-msg">
            {{ msg }}
            <button id = "removeflash">ok</button>
        </div>
        {% endfor %}


        {% block body %}
        {% endblock %}
        
        {% block after_body %}
        {% endblock %}
        <script src="/static/js/removeFlashMessage.js"></script>
        {% block morejs %}
        {% endblock %}
        
        
    </body>
</html>
