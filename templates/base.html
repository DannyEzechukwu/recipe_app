<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js"></script>
        <link href="/static/css/foodapp_style.css" rel="stylesheet"/>
    </head>
    
    <body>
        <div id="navroot">
        </div>

        {% for msg in get_flashed_messages() %}
        <div  id = "flash" class="flash-msg">
            {{ msg }}
            <button id = "removeflash">ok</button>
        </div>
        {% endfor %}


        {% block body %}
        {% endblock %}
        
        
        <script src="/static/js/foodapp.js"></script>
        <script src="/static/js/Components.jsx" type="text/jsx"></script>
       
        
        
    </body>
</html>
